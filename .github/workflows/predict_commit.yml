name: Predict Commit

on:
  push:
    branches:
      - Haythem_Kchouk

jobs:
  predict_commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn imbalanced-learn tensorflow colorama joblib

    - name: Generate models and preprocessors
      run: |
        python .github/workflows/train_and_save_models.py

    - name: Run prediction script
      run: |
        python .github/workflows/predict_commit.py "${{ github.event.head_commit.message }}"

    - name: Check script output
      run: |
        python .github/workflows/predict_commit.py "${{ github.event.head_commit.message }}" > output.log
        cat output.log
