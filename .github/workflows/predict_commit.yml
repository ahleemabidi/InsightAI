name: Predict Commit

on:
  push:
    branches:
      - Haythem_Kchouk

jobs:
  predict_commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn imbalanced-learn tensorflow termcolor joblib

    - name: Capture commit diff
      id: capture-diff
      run: |
        if [ $(git rev-list --count HEAD) -gt 1 ]; then
          git diff HEAD~1 HEAD > diff.txt || echo "No diff available" > diff.txt
        else
          echo "No previous commit to compare" > diff.txt
        fi

    - name: Display commit diff
      run: |
        cat diff.txt

    - name: Run prediction script
      run: |
        python .github/workflows/predict_commit.py "${{ github.event.head_commit.message }}" "$(cat diff.txt)"
