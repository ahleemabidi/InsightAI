name: Predict Commit Impact

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip --no-cache-dir
        pip install pandas scikit-learn matplotlib seaborn --no-cache-dir

    - name: Run prediction script
      run: python probability_of_regression.py
