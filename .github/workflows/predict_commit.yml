name: Predict Commit

on:
  push:
    branches:
      - Haythem_Kchouk  # Branche à surveiller pour les commits

jobs:
  predict_commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn imbalanced-learn tensorflow termcolor joblib

    - name: Capture commit diff
      id: capture-diff
      run: |
        # Vérifier si un commit précédent existe
        if [ $(git rev-list --count HEAD) -gt 1 ]; then
          git fetch origin
          git diff --name-only HEAD~1 HEAD > modified_files.txt
        else
          echo "No previous commit to compare" > modified_files.txt
        fi

    - name: Display modified files
      run: |
        echo "Modified files:"
        cat modified_files.txt

    - name: Run prediction script
      run: |
        python .github/workflows/predict_commit.py "${{ github.event.head_commit.message }}" "$(cat modified_files.txt)"
