name: Predict Commit

on:
  push:
    branches:
      - main

jobs:
  predict:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn imbalanced-learn tensorflow

    - name: Run prediction script
      run: python ./predict_commit.py

    - name: Commit and push prediction results
      run: |
        git config --global user.email "your-email@example.com"
        git config --global user.name "your-github-username"
        git add prediction_results.txt
        git commit -m "Add prediction results for commit ${{ github.sha }}"
        git push
