name: Predict Commit

on:
  push:
    branches:
      - main

jobs:
  predict:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn imbalanced-learn tensorflow

    - name: Run prediction script
      run: |
        python ./predict_commit.py
        exit_code=$?
        echo "Exit code: $exit_code"
        if [ $exit_code -ne 0 ]; then
          echo "Prediction script failed with exit code $exit_code"
          exit $exit_code
        fi

    - name: Commit and push prediction results
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Utilisation de secrets.GITHUB_TOKEN
      run: |
        git config --global user.email "haythem.kchouk@gmail.com"
        git config --global user.name "HaythemKchouk"
        git add prediction_results.txt
        git commit -m "Add prediction results for commit ${{ github.sha }}"
        git push
